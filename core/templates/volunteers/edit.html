{% extends 'base.html' %}
{% block content %}
<h2>Edit Volunteer: {{ volunteer.name }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success" type="submit">Save</button>
  <a class="btn btn-secondary" href="{% url 'volunteer-show' volunteer.id %}">Cancel</a>
</form>
{% endblock %}
